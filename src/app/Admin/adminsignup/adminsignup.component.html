<div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <h3>Personal Information</h3>
  
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" formControlName="firstName" required>
            <div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.dirty || registrationForm.get('firstName')?.touched)">
              <div *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your second name" formControlName="lastName" required>
            <div *ngIf="registrationForm.get('lastName')?.invalid && (registrationForm.get('lastName')?.dirty || registrationForm.get('lastName')?.touched)">
              <div *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last Name is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" required>
            <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
              <div *ngIf="registrationForm?.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" required>
            <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
              <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="registrationForm.get('password')?.errors?.['pattern']">Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one number, and one special character</div>
            </div>
          </div>
  
        </div>
      </div>
      <button type="submit" >Submit</button>
  
    </form>
  </div>
