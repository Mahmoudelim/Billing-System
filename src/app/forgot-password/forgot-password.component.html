
<div class="forgot-password-form">
    <h2>Forgot Password</h2>
    <p>Please enter your email address below </p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Email</label>
         <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </div>
      
      <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
      <div class="row">
        <div class="col-md-6">
            <a href="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
        </div>
    </div>
    </form>
  </div>
