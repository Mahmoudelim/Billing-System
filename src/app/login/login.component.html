<div class="container">
  <h1>Login</h1>
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="links">
    <a routerLink="/reset-password">Forgot password?</a>
    <a routerLink="/register">Don't have an account? Register here</a>
  </div>
</div>
