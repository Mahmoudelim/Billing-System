<div *ngIf="(auth.userData | async) as user">
  <p>Welcome, {{ user.displayName }}!</p>
  <p>Your email is {{ user.email }}.</p>
</div>

<div class="container" >

  <h1>Login</h1>
  <form >
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" name="email" placeholder="Enter username" id="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" class="form-control" name="password" placeholder="Enter password" id="password" required [(ngModel)]="password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
  </form>
  <div class="links">
    <a  href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot password?</a>
    <a href="/register" style="text-decoration: none;">Don't have an account? Register here</a>
  </div>
  <div class="row mt-2">
    <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
        <div class="card shadow text-center">
            <div class="card-body">
                <img src="/assets/images/google.png" alt="" height="24px" width="24px"> Sign In with Google
            </div>
        </div>
    </a>
</div>
</div>
