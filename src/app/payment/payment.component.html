<form>
  <h2>Payment Invoice</h2>
  <div class="form-group">
<p><strong>Payment ID:</strong> {{ paymentDetails.id }}</p>
<p><strong>Name:</strong> {{ paymentDetails.name }}</p>
<p><strong>Amount:</strong> {{ paymentDetails.amount }}</p>
<p><strong>Date:</strong> {{ paymentDetails.date }}</p>
    <label for="cardholder-name">Cardholder Name:</label>
    <input type="text" id="cardholder-name" name="cardholderName" required>
  
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="cardNumber" required>
 
    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expirationDate" required>
  
    <label for="cvv-code">CVV Code:</label>
    <input type="text" id="cvv-code" name="cvvCode" required>
  </div>
  <button type="submit">Pay Now</button>
  
</form>
